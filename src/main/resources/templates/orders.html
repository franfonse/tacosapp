<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tacos App</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/orders.css}">
</head>
<body>
<div class="main-container">
    <div class="container">
        <header>
            <h1>Orders by <span th:text="${user.username}"></span></h1>
            <a th:href="@{/order/new(userId=${user.getId()})}" class="new-order-button">+ New Order</a>
        </header>

        <h2>Your Orders</h2>
        <div class="orders-container">
            <div class="order-card" th:each="order : ${user.getOrders()}">
                <div class="order-info">
                    <p class="order-date" th:text="${order.date}"></p>
                    <p class="order-total" th:text="'Total: $' + ${order.totalCost}"></p>
                </div>
                <div class="order-actions">
                    <a th:href="@{/order/view(orderId=${order.id})}" class="view-button">View</a>
                    <a th:href="@{/order/delete(orderId=${order.id})}" class="delete-button">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
