<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tacos App</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" th:href="@{/css/menu.css}">
</head>
<body>
<h1>Menu</h1>

<form action="/orders/confirmOrder" method="post">
    <input type="hidden" name="userId"/>

    <div th:each="item : ${menuItems}">
        <h2 th:text="${item.name}"></h2>
        <p>Category: <span th:text="${item.category.name}"></span></p>
        <p>Price: $<span th:text="${item.price}"></span></p>
        <label>
            Quantity:
            <input type="number" name="quantities" min="0" value="0"/>
        </label>
        <input type="hidden" name="menuItemIds" th:value="${item.id}"/>
        <hr>
    </div>

    <button type="submit">Place Order</button>
</form>
</body>
</html>
